  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #ff8c00 0%, #ff6347 25%, #ffd700 50%, #ff4500 75%, #ff8c00 100%);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    #root {
      height: 100vh;
      position: relative;
    }
    
    /* Enhanced Loading state */
    .loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-size: 1.4rem;
      font-weight: 600;
      text-align: center;
      padding: 20px;
    }
    
    .loading-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 30px;
      border: 2px solid rgba(255, 140, 0, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #ffd700;
      border-right: 4px solid #ff6347;
      border-radius: 50%;
      animation: spin 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      background: linear-gradient(45deg, #FFD700, #FF1493, #9370DB, #FFD700);
      background-size: 400% 400%;
      animation: taylorEras 3s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 900;
      text-shadow: none;
      letter-spacing: 1px;
    }
    
    @keyframes taylorEras {
      0% { background-position: 0% 50%; }
      25% { background-position: 50% 0%; }
      50% { background-position: 100% 50%; }
      75% { background-position: 50% 100%; }
      100% { background-position: 0% 50%; }
    }
    
    .loading-subtitle {
      margin-top: 15px;
      font-size: 1.1rem;
      opacity: 0.95;
      font-weight: 600;
      font-style: italic;
    }

    .jersey-number-loading {
      position: absolute;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #DC143C 0%, #FF0000 100%);
      color: white;
      width: 35px;
      height: 35px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      font-size: 1rem;
      box-shadow: 0 4px 12px rgba(220, 20, 60, 0.4);
      animation: pulse 2s ease-in-out infinite;
    }
    
    /* Floating sparkles */
    .sparkle {
      position: absolute;
      color: #ffd700;
      font-size: 1.5rem;
      animation: sparkleFloat 4s ease-in-out infinite;
      pointer-events: none;
    }
    
    @keyframes sparkleFloat {
      0%, 100% { 
        opacity: 0; 
        transform: translateY(20px) scale(0) rotate(0deg); 
      }
      25% { 
        opacity: 1; 
        transform: translateY(0px) scale(1) rotate(90deg); 
      }
      75% { 
        opacity: 1; 
        transform: translateY(-10px) scale(1.2) rotate(270deg); 
      }
    }
    
    /* Performance optimizations */
    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">
      <div class="loading-container">
        <div class="jersey-number-loading">12</div>
        <div class="spinner"></div>
        <div class="loading-text">✨ Taylor on New Heights & Travis in GQ Chat 🏈</div>
        <div class="loading-subtitle">"It's a loaf story, baby just say yeast..." to loading! 💛</div>
      </div>
      
      <!-- Enhanced floating sparkles -->
      <div class="sparkle" style="top: 15%; left: 8%; animation-delay: 0s;">✨</div>
      <div class="sparkle" style="top: 25%; right: 12%; animation-delay: 1s;">⭐</div>
      <div class="sparkle" style="bottom: 35%; left: 15%; animation-delay: 2s;">💫</div>
      <div class="sparkle" style="top: 55%; right: 20%; animation-delay: 3s;">🔥</div>

      <div class="sparkle" style="top: 40%; left: 25%; animation-delay: 1.5s;">🏆</div>
      <div class="sparkle" style="bottom: 25%; left: 35%; animation-delay: 2.5s;">💛</div>
      <div class="sparkle" style="top: 70%; right: 35%; animation-delay: 3.5s;">🏈</div>
      <div class="sparkle" style="top: 35%; left: 45%; animation-delay: 0.8s;">👑</div>
      <div class="sparkle" style="bottom: 45%; right: 45%; animation-delay: 2.2s;">💝</div>
    </div>
  </div>
